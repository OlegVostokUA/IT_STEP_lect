{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Delete "{{ post['title'] }}" {% endblock %}</h1>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>

<hr>
<form action="{{ url_for('delete', post_id=post['id']) }}" method="post">
  <input type="submit" value="Delete post" class="btn btn-danger btn-sm"
  onclick="return confirm('Are you sure?')">
</form>

{% endblock %}
